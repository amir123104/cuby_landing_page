<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cuby Matrix Mini | CRP</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&family=Inter:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        /* Reset & Base */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        html {
            font-size: 16px;
            scroll-behavior: smooth;
        }
        
        body {
            font-family: 'Inter', sans-serif;
            background-color: #fff;
            color: #000;
            line-height: 1.6;
            overflow-x: hidden;
            cursor: default;
        }
        
        /* Minimal Hero Section */
        .hero-minimal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 100;
            background-color: #fff;
            transition: opacity 0.5s ease-out;
            overflow: hidden;
        }
        
        .hero-minimal.scrolled {
            opacity: 0;
            pointer-events: none;
        }
        
        .background-text {
            position: absolute;
            font-family: 'Space Mono', monospace;
            font-weight: 900;
            font-size: 40vw;
            color: rgba(0, 0, 0, 0.03);
            z-index: 1;
            user-select: none;
            pointer-events: none;
            animation: pulseBackground 20s infinite alternate;
        }
        
        /* 3D Object Container */
        .object-container {
            position: relative;
            width: 500px;
            height: 500px;
            z-index: 2;
            margin-bottom: 3rem;
            border: 4px solid #000;
            overflow: hidden;
        }
        
        /* Canvas for Three.js */
        #obj-canvas {
            width: 100%;
            height: 100%;
            display: block;
        }
        
        /* Loading State */
        .loading-state {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-family: 'Space Mono', monospace;
            font-size: 1.2rem;
            text-align: center;
            color: #000;
            background: #fff;
            padding: 2rem;
            border: 3px solid #000;
            z-index: 5;
        }
        
        .loading-bar {
            width: 200px;
            height: 3px;
            background: #000;
            margin: 1rem auto;
            overflow: hidden;
        }
        
        .loading-progress {
            width: 0%;
            height: 100%;
            background: #000;
            animation: loadingAnim 2s infinite;
        }
        
        /* Model Controls */
        .model-controls {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 10;
            display: flex;
            gap: 15px;
            background: rgba(255, 255, 255, 0.9);
            padding: 15px;
            border: 3px solid #000;
        }
        
        .model-btn {
            background: #000;
            color: #fff;
            border: none;
            padding: 10px 20px;
            font-family: 'Space Mono', monospace;
            font-size: 0.9rem;
            text-transform: uppercase;
            letter-spacing: 0.1em;
            cursor: pointer;
            transition: all 0.3s;
            min-width: 120px;
        }
        
        .model-btn:hover {
            background: #fff;
            color: #000;
            border: 2px solid #000;
            transform: translateY(-2px);
        }
        
        /* Buy Now Button */
        .buy-now-minimal {
            display: inline-block;
            padding: 1.5rem 4rem;
            background-color: #000;
            color: #fff;
            text-decoration: none;
            font-family: 'Space Mono', monospace;
            font-weight: 700;
            font-size: 1.8rem;
            text-transform: uppercase;
            letter-spacing: 0.2em;
            border: 4px solid #000;
            position: relative;
            z-index: 2;
            overflow: hidden;
            transition: all 0.3s;
            margin-top: 2rem;
        }
        
        .buy-now-minimal:hover {
            background-color: #fff;
            color: #000;
            transform: scale(1.05);
            box-shadow: 0 0 0 10px rgba(0, 0, 0, 0.1);
        }
        
        .buy-now-minimal::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: all 0.5s;
        }
        
        .buy-now-minimal:hover::before {
            left: 100%;
        }
        
        /* Scroll Indicator */
        .scroll-indicator {
            position: absolute;
            bottom: 3rem;
            left: 50%;
            transform: translateX(-50%);
            z-index: 2;
            animation: bounce 2s infinite;
            cursor: pointer;
            font-family: 'Space Mono', monospace;
            font-size: 0.9rem;
            text-transform: uppercase;
            letter-spacing: 0.3em;
            color: #000;
            opacity: 0.5;
            transition: opacity 0.3s;
        }
        
        .scroll-indicator:hover {
            opacity: 1;
        }
        
        .scroll-indicator::after {
            content: 'â–¼';
            display: block;
            margin-top: 0.5rem;
            text-align: center;
            font-size: 1.5rem;
        }
        
        /* Main Content */
        .main-content {
            position: relative;
            top: 100vh;
            background-color: #fff;
            opacity: 0;
            transition: opacity 0.5s ease-in;
        }
        
        .main-content.visible {
            opacity: 1;
        }
        
        /* Animations */
        @keyframes pulseBackground {
            0% { transform: scale(1) translateY(0); opacity: 0.03; }
            50% { transform: scale(1.05) translateY(-20px); opacity: 0.05; }
            100% { transform: scale(1) translateY(0); opacity: 0.03; }
        }
        
        @keyframes bounce {
            0%, 100% { transform: translateX(-50%) translateY(0); }
            50% { transform: translateX(-50%) translateY(-10px); }
        }
        
        @keyframes loadingAnim {
            0% { transform: translateX(-100%); }
            100% { transform: translateX(400%); }
        }
        
        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }
        
        /* Responsive */
        @media (max-width: 768px) {
            .object-container {
                width: 350px;
                height: 350px;
            }
            
            .model-controls {
                flex-wrap: wrap;
                justify-content: center;
                max-width: 90%;
            }
            
            .model-btn {
                min-width: 100px;
                padding: 8px 15px;
            }
            
            .background-text {
                font-size: 50vw;
            }
            
            .buy-now-minimal {
                padding: 1rem 2rem;
                font-size: 1.5rem;
            }
        }
        
        @media (max-width: 480px) {
            .object-container {
                width: 300px;
                height: 300px;
            }
            
            .model-controls {
                padding: 10px;
                gap: 10px;
            }
            
            .model-btn {
                min-width: 80px;
                font-size: 0.8rem;
                padding: 6px 10px;
            }
        }
        
        /* [Keep all your existing section styles from previous code] */
        section {
            padding: 8rem 3rem;
            position: relative;
            min-height: 100vh;
            display: flex;
            align-items: center;
            border-bottom: 4px solid #000;
        }
        
        .container {
            max-width: 1400px;
            margin: 0 auto;
            width: 100%;
        }
        
        .concept {
            background-color: #000;
            color: #fff;
        }
        
        .concept p {
            font-size: 2rem;
            max-width: 800px;
        }
        
        /* [Add other section styles as needed] */
        
    </style>
</head>
<body>
    <!-- Minimal Hero Section -->
    <div class="hero-minimal" id="minimalHero">
        <div class="background-text">CUBY</div>
        
        <!-- 3D Object Container -->
        <div class="object-container" id="objectContainer">
            <canvas id="obj-canvas"></canvas>
            
            <!-- Loading State -->
            <div class="loading-state" id="loadingState">
                Loading 3D Model...
                <div class="loading-bar">
                    <div class="loading-progress"></div>
                </div>
            </div>
            
            <!-- Model Controls -->
            <div class="model-controls">
                <button class="model-btn" onclick="toggleRotation()" id="rotateBtn">ROTATE</button>
                <button class="model-btn" onclick="toggleWireframe()" id="wireframeBtn">WIREFRAME</button>
                <button class="model-btn" onclick="resetView()">RESET VIEW</button>
            </div>
        </div>
        
        <!-- Buy Now Button -->
        <a href="https://scxtax-ra.myshopify.com/products/cuby-matrix-mini" class="buy-now-minimal" target="_blank" id="buyButton">
            BUY NOW
        </a>
        
        <!-- Scroll Indicator -->
        <div class="scroll-indicator" id="scrollIndicator">
            Discover More
        </div>
    </div>
    
    <!-- Main Content -->
    <div class="main-content" id="mainContent">
        <!-- Your existing sections here -->
        <section class="concept">
            <div class="container">
                <h2>Digital Minimalism</h2>
                <p>A pure interface for creative expression. 512 LEDs in a perfect cube. Transform abstract ideas into tangible light patterns.</p>
                <p>No software installation. No coding. Just creativity flowing from mind to light in real time.</p>
            </div>
        </section>
        
        <!-- Add your other sections here -->
        
    </div>

    <!-- Three.js Libraries -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/loaders/OBJLoader.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/loaders/MTLLoader.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/OrbitControls.js"></script>
    
    <script>
        // Three.js Variables
        let scene, camera, renderer, controls, model;
        let autoRotate = true;
        let wireframeMode = false;
        let isLoading = true;
        
        // Your OBJ/MTL file URLs
        const OBJ_URL = 'https://raw.githubusercontent.com/amir123104/cuby_landing_page/refs/heads/main/tinker.obj';
        const MTL_URL = 'https://raw.githubusercontent.com/amir123104/cuby_landing_page/refs/heads/main/obj.mtl';
        
        // Initialize Three.js Scene
        function init() {
            const container = document.getElementById('objectContainer');
            
            // Scene
            scene = new THREE.Scene();
            scene.background = new THREE.Color(0xffffff);
            
            // Camera
            camera = new THREE.PerspectiveCamera(45, container.clientWidth / container.clientHeight, 0.1, 1000);
            camera.position.set(0, 0, 8);
            
            // Renderer
            renderer = new THREE.WebGLRenderer({ 
                canvas: document.getElementById('obj-canvas'),
                antialias: true,
                alpha: true,
                powerPreference: "high-performance"
            });
            renderer.setSize(container.clientWidth, container.clientHeight);
            renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));
            renderer.shadowMap.enabled = true;
            renderer.shadowMap.type = THREE.PCFSoftShadowMap;
            
            // Controls
            controls = new THREE.OrbitControls(camera, renderer.domElement);
            controls.enableDamping = true;
            controls.dampingFactor = 0.05;
            controls.minDistance = 2;
            controls.maxDistance = 20;
            
            // Lighting
            const ambientLight = new THREE.AmbientLight(0xffffff, 0.6);
            scene.add(ambientLight);
            
            const directionalLight = new THREE.DirectionalLight(0xffffff, 0.8);
            directionalLight.position.set(5, 10, 7);
            directionalLight.castShadow = true;
            scene.add(directionalLight);
            
            const backLight = new THREE.DirectionalLight(0xffffff, 0.4);
            backLight.position.set(-5, -5, -5);
            scene.add(backLight);
            
            // Add subtle grid in background
            const gridHelper = new THREE.GridHelper(10, 10, 0x000000, 0x000000);
            gridHelper.position.y = -2;
            gridHelper.material.opacity = 0.1;
            gridHelper.material.transparent = true;
            scene.add(gridHelper);
            
            // Load the 3D Model
            loadModel();
            
            // Start animation loop
            animate();
            
            // Handle window resize
            window.addEventListener('resize', onWindowResize);
            
            // Add click interaction on model
            renderer.domElement.addEventListener('click', onCanvasClick);
        }
        
        // Load OBJ with MTL
        function loadModel() {
            const mtlLoader = new THREE.MTLLoader();
            
            // Set base URL for textures (if any)
            mtlLoader.setPath('https://raw.githubusercontent.com/amir123104/cuby_landing_page/refs/heads/main/');
            
            mtlLoader.load(MTL_URL, function(materials) {
                materials.preload();
                
                const objLoader = new THREE.OBJLoader();
                objLoader.setMaterials(materials);
                
                objLoader.load(
                    OBJ_URL,
                    function(object) {
                        model = object;
                        
                        // Center the model
                        const box = new THREE.Box3().setFromObject(model);
                        const center = box.getCenter(new THREE.Vector3());
                        const size = box.getSize(new THREE.Vector3());
                        
                        model.position.x = -center.x;
                        model.position.y = -center.y;
                        model.position.z = -center.z;
                        
                        // Scale model appropriately
                        const maxDim = Math.max(size.x, size.y, size.z);
                        const scale = 4 / maxDim;
                        model.scale.multiplyScalar(scale);
                        
                        // Make model black and white (brutalist style)
                        model.traverse(function(child) {
                            if (child.isMesh) {
                                child.material = new THREE.MeshStandardMaterial({
                                    color: 0x000000,
                                    metalness: 0.5,
                                    roughness: 0.5,
                                    flatShading: false,
                                    side: THREE.DoubleSide
                                });
                                
                                child.castShadow = true;
                                child.receiveShadow = true;
                            }
                        });
                        
                        scene.add(model);
                        
                        // Hide loading state
                        isLoading = false;
                        document.getElementById('loadingState').style.display = 'none';
                        
                        // Initial rotation for better view
                        model.rotation.y = Math.PI / 4;
                        
                        console.log('Model loaded successfully!');
                    },
                    function(xhr) {
                        // Progress callback
                        const percent = (xhr.loaded / xhr.total) * 100;
                        console.log('Loading: ' + percent.toFixed(2) + '%');
                    },
                    function(error) {
                        console.error('Error loading OBJ:', error);
                        document.getElementById('loadingState').innerHTML = 
                            'Error loading model<br><small>' + error + '</small>';
                    }
                );
            });
        }
        
        // Animation Loop
        function animate() {
            requestAnimationFrame(animate);
            
            if (model && autoRotate && !controls.enabled) {
                model.rotation.y += 0.005;
            }
            
            controls.update();
            renderer.render(scene, camera);
        }
        
        // Window Resize Handler
        function onWindowResize() {
            const container = document.getElementById('objectContainer');
            camera.aspect = container.clientWidth / container.clientHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(container.clientWidth, container.clientHeight);
        }
        
        // Canvas Click Handler
        function onCanvasClick(event) {
            if (!model || isLoading) return;
            
            // Add click effect - quick rotation
            model.rotation.y += Math.PI / 8;
            
            // Add visual feedback
            const canvas = document.getElementById('obj-canvas');
            canvas.style.filter = 'brightness(1.2)';
            setTimeout(() => {
                canvas.style.filter = 'brightness(1)';
            }, 200);
        }
        
        // Control Functions
        function toggleRotation() {
            autoRotate = !autoRotate;
            const btn = document.getElementById('rotateBtn');
            btn.textContent = autoRotate ? 'PAUSE' : 'ROTATE';
            
            // Visual feedback
            btn.style.background = autoRotate ? '#000' : '#fff';
            btn.style.color = autoRotate ? '#fff' : '#000';
            btn.style.border = autoRotate ? 'none' : '2px solid #000';
        }
        
        function toggleWireframe() {
            if (!model) return;
            
            wireframeMode = !wireframeMode;
            const btn = document.getElementById('wireframeBtn');
            
            model.traverse(function(child) {
                if (child.isMesh) {
                    child.material.wireframe = wireframeMode;
                    child.material.needsUpdate = true;
                }
            });
            
            btn.textContent = wireframeMode ? 'SOLID' : 'WIREFRAME';
            btn.style.background = wireframeMode ? '#fff' : '#000';
            btn.style.color = wireframeMode ? '#000' : '#fff';
            btn.style.border = wireframeMode ? '2px solid #000' : 'none';
        }
        
        function resetView() {
            if (model) {
                model.rotation.set(0, Math.PI / 4, 0);
                model.position.set(0, 0, 0);
                model.scale.set(1, 1, 1);
            }
            
            camera.position.set(0, 0, 8);
            controls.reset();
            
            // Visual feedback
            const canvas = document.getElementById('obj-canvas');
            canvas.style.transform = 'scale(1.05)';
            canvas.style.transition = 'transform 0.3s';
            setTimeout(() => {
                canvas.style.transform = 'scale(1)';
            }, 300);
        }
        
        // Scroll handling (from your previous code)
        const minimalHero = document.getElementById('minimalHero');
        const mainContent = document.getElementById('mainContent');
        const scrollIndicator = document.getElementById('scrollIndicator');
        
        let hasScrolled = false;
        
        function handleScroll() {
            const scrollPosition = window.scrollY;
            
            if (scrollPosition > 100 && !hasScrolled) {
                minimalHero.classList.add('scrolled');
                mainContent.classList.add('visible');
                hasScrolled = true;
                
                // Pause rotation when scrolled
                if (autoRotate) {
                    toggleRotation();
                }
            } else if (scrollPosition <= 100 && hasScrolled) {
                minimalHero.classList.remove('scrolled');
                mainContent.classList.remove('visible');
                hasScrolled = false;
                
                // Resume rotation when back to hero
                if (!autoRotate) {
                    toggleRotation();
                }
            }
            
            // Parallax effect on background text
            const backgroundText = document.querySelector('.background-text');
            backgroundText.style.transform = `scale(${1 - scrollPosition * 0.0001}) translateY(${scrollPosition * 0.2}px)`;
        }
        
        // Scroll indicator click
        scrollIndicator.addEventListener('click', function() {
            window.scrollTo({
                top: window.innerHeight,
                behavior: 'smooth'
            });
        });
        
        // Initialize when page loads
        window.addEventListener('DOMContentLoaded', function() {
            init();
            window.addEventListener('scroll', handleScroll);
            
            // Add click effect to buy button
            const buyButton = document.getElementById('buyButton');
            buyButton.addEventListener('mouseenter', function() {
                // Add pulse effect to model
                if (model) {
                    model.scale.set(1.05, 1.05, 1.05);
                    setTimeout(() => {
                        model.scale.set(1, 1, 1);
                    }, 300);
                }
            });
        });
        
        // Add keyboard controls
        document.addEventListener('keydown', function(event) {
            if (!model) return;
            
            switch(event.key) {
                case ' ':
                    toggleRotation();
                    break;
                case 'w':
                case 'W':
                    toggleWireframe();
                    break;
                case 'r':
                case 'R':
                    resetView();
                    break;
                case 'ArrowUp':
                    if (model) model.position.y += 0.5;
                    break;
                case 'ArrowDown':
                    if (model) model.position.y -= 0.5;
                    break;
            }
        });
        
    </script>
</body>
</html>
